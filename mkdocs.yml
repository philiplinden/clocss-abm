site_name: CLOCSS Agent-Based Model
site_description: an Agent-Based Model of Heterogeneous Lunar Networks for the Cislunar Open Clock Synchronization System (CLOCSS)
repo_url: https://github.com/philiplinden/clocss-abm
repo_name: philiplinden/clocss-abm

nav:
  - Home: index.md
  - Development:
    - captains_log.md
    - reference.md
  - Examples: 
    - Notebooks: examples/
    - Demo Models: demos/

theme:
  name: material
  icon: 
    logo: fontawesome/solid/clock-rotate-left
  palette:
    primary: white
    accent: blue
  features:
    - navigation.tabs.sticky
    - instant

markdown_extensions:
  - footnotes
  - toc:
      permalink: '#'

plugins:
  - search
  - include_dir_to_nav
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            docstring_style: google
            show_submodules: true
            show_if_no_docstring: false
            filters:
              - "!^_"
              - "^__"
              - "demos/*"
          rendering:
            show_source: true
